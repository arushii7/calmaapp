<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Calma</title>
    <script src="https://unpkg.com/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Updated Navigation Bar -->
    <header>
        <div class="logo">
            <a href="index.html">Calma</a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li id="sign-in-btn"><a href="#" onclick="openModal(); return false;">Sign In</a></li>
                <li id="user-profile" style="display: none;">
                    <button onclick="handleSignOut()">Sign Out</button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Profile Content -->
    <div class="profile-container">
        <div id="success-message" class="success-message"></div>

        <div class="profile-header">
            <h1>Profile</h1>
            <p id="user-email"></p>
        </div>

        <div class="info-section">
            <h2>Account Information</h2>
            <form id="profile-form" onsubmit="handleUpdateProfile(event)">
                <div class="form-group">
                    <label for="name">Display Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="stress-level">Typical Stress Level (1-10)</label>
                    <input type="number" id="stress-level" name="stress-level" min="1" max="10" required>
                </div>
                <button type="submit" class="button">Save Changes</button>
            </form>
        </div>

        <div class="info-section">
            <h2>Your Progress</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Assessments Completed</h3>
                    <p>12</p>
                </div>
                <div class="stat-card">
                    <h3>Current Streak</h3>
                    <p>5 days</p>
                </div>
                <div class="stat-card">
                    <h3>Average Stress Level</h3>
                    <p>6.2</p>
                </div>
            </div>
        </div>

        <div class="info-section">
            <h2>Notification Settings</h2>
            <div class="settings-section">
                <div class="setting-toggle">
                    <span>Daily Reminders</span>
                    <input type="checkbox" id="daily-reminder">
                </div>
                <div class="setting-toggle">
                    <span>Weekly Reports</span>
                    <input type="checkbox" id="weekly-report">
                </div>
                <div class="setting-toggle">
                    <span>Tips & Resources</span>
                    <input type="checkbox" id="tips">
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-backdrop" id="authModal">
        <div class="modal-dialog">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form" class="form-container active">
                <form onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="handleForgotPassword(event)">Forgot password?</a>
                    </div>
                    <div class="error-message" id="signin-error"></div>
                    <button type="submit" class="button">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="form-container">
                <form onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="error-message" id="signup-error"></div>
                    <button type="submit" class="button">Sign Up</button>
                </form>
            </div>

            <div class="success-message" id="success-message"></div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
